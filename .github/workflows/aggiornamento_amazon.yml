name: Aggiornamento Dati Amazon

on:
  schedule:
    - cron: '0 8 * * *' # Alle 08:00 UTC ogni giorno
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-amazon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Esegui Scraper Amazon
        run: python scraper_amazon.py # <-- ASSICURATI CHE IL NOME FILE SIA QUESTO

      - name: Configura Git
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'

      - name: Commit e Push se ci sono cambiamenti
        run: |
          git add amazon_libri_multicat.csv
          git commit -m "Aggiornamento dati Amazon $(date +'%Y-%m-%d')" || echo "Nessun cambiamento nei dati"
          git push
          
